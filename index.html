<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game 🎲</title>
    <script
      src="https://kit.fontawesome.com/2a62b8eba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <h3>📖RULES📖</h3>

      <p>🔸1st to score 50 points WINS!</p>
      <p>🔹Rolling 1, auto skips your turn</p>
    </nav>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current current--1">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <a class="portfolio-link" href="https://facebook.com" target="_blank">
          <img class="current-user-picture" src="logo (1).png" alt="" />
          <i
            class="fa-regular fa-hand-pointer pointer fa-3x"
            style="color: #ff00d4"
          ></i>
          <div class="tool-tip">amuseDave projects</div>
        </a>
      </section>

      <div class="dice-container"></div>
      <button class="btn btn--new">🔄 New game with 🫂</button>
      <button class="btn btn--new--computer">🔄 New game with 🤖</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
